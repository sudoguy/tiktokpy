[tool.poetry]
name = "tiktokpy"
version = "0.4.1"
description = ""
authors = ["Evgeny Kemerov <eskemerov@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6.1"
pyppeteer = "^0.2.2"
loguru = "^0.5.0"
pydantic = "^1.5.1"
parsel = "^1.6.0"
tqdm = "^4.46.1"
pyppeteer_stealth = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^19.10b0"
pytest-cov = "^2.7.1"
pytest-mock = "^3.1.1"
pre-commit = "^2.4.0"
ipython = "^7.8.0"
flake8 = "^3.7.8"
flake8-blind-except = "^0.1.1"
flake8-commas = "^2.0.0"
flake8-comprehensions = "^3.2.0"
flake8-deprecated = "^1.3"
flake8-mutable = "^1.2.0"
flake8-tidy-imports = "^4.0.0"
flake8-print = "^3.1.0"
isort = "^4.3.21"
mypy = "*"
mkdocs = "^1.0.4"
mkdocs-material = "^5.3.3"
mkautodoc = "^0.1.0"
bump2version = "^1.0.0"

[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
